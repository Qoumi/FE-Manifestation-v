<div class="card">
  <div class="card-header">ajout de commande</div>
  <div class="card-body">
    <div class="form-group">
      <label >Ref</label>
      <input type ="text" class="form-control" [(ngModel)]="commande.ref">
    </div>
    <div class="form-group">
      <label >Total</label>
      <input type ="number" class="form-control" [(ngModel)]="commande.total">
    </div>
    <div class="form-group">
      <label >Total Paye</label>
      <input type ="number" class="form-control" [(ngModel)]="commande.totalPaye">
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-block btn-outline-primary" (click)=save()>Valider</button>
  </div>
</div>
