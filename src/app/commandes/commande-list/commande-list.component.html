
<div class="card">
  <div class="card-header">Liste des commandes</div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
      <th>Id</th>
      <th>Ref</th>
      <th>Total</th>
      <th>Total Paye</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of commandes; index as i">
        <td>{{c.id}}</td>
        <td>{{c.ref}}</td>
        <td>{{c.total}}</td>
        <td>{{c.totalPaye}}</td>
        <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i> </span></td>
        <td><span (click)="update(i,c)"><i class="fa fa-edit btn btn-warning"></i> </span></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <button class="btn btn-block btn-outline-danger" (click)=imprimer()> imprimer</button>
    <a *ngIf="commandes " target="_blank" href="C:\Users\hp\AReports\commandes.html">
    </a>
   <!-- <a href="mailto:nowhere@mozilla.org">Send email to nowhere</a>  -->

  </div>
</div>
